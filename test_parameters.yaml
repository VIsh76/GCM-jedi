architecture: 
  column_embedding: #input from column var
    n_blocks: 5
    kernel_size: 5
    kernel_size_3d:
      - 2
      - 2
      - 5
    hidden_size: 64
    output_size: 32
    one_d: 1
  surface_embedding: #input from surface var
    n_blocks: 3
    hidden_size: 16
    output_size: 8
  encoder: # input from embedding output
    n_blocks: 1
    hidden_size: 384
    output_size: 384
  process: # input from encoder output
    n_blocks: 5
    hidden_size: 384
    output_size: 384
  decoder: # input is from process/ output is from surface var 
    n_blocks: 1
    hidden_size: 384

variables:
  n_levels: 72
  pred:
    column: 
      - delp 
      - qitot
      - qltot
      - sphu
      - t
      - u
      - v
    surface: 
      - phis # is in fact not predicted but is now for test
  forced:
    cst:
      - frlake
      - frland
      - frocean
    generated:
      - coslat
      - sinlat
      - sinlon
    computed:
      - toaa
    initialized:
      - frlandice
      - frseaice

